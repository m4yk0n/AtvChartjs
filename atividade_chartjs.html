<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <div>
        <canvas id="chartLinhas" style="position: relative; height: 40vh; width: 40vw;"></canvas>
      </div>
      <div>
        <canvas id="chartBarras" style="position: relative; height: 40vh; width: 40vw;"></canvas>
      </div>

      <script>
        const labels = [
            '12:00',
            '13:00',
            '14:00',
            '15:00',
            '16:00',
            '17:00',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Temperatura',
                backgroundColor: '#FF6384',
                borderColor: '#FF6384',
                data: [30, 29, 28, 25, 22, 23],
            },
            {
            label: 'Umidade',
                backgroundColor: '#36A2EB',
                borderColor: '#36A2EB',
                data: [80, 82, 80, 85, 80, 83],

        }]
        };

        const configLinhas = {
            type: 'line',
            data: data,
            options: {}
        };
        const configBarras = {
            type: 'bar',
            data: data,
            options: {}
        };


        const chartLinhas = new Chart(
            document.getElementById('chartLinhas'),
            configLinhas
        );
        const chartBarras = new Chart(
            document.getElementById('chartBarras'),
            configBarras
        );
        
        

      </script>
</body>
</html>
